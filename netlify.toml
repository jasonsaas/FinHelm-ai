[build]
  publish = "quickstart"
  command = "echo 'No build needed'"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[dev]
  port = 8888
  publish = "quickstart"
  functions = "netlify/functions"